<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHUG • The Future of Gaming</title>
    <meta name="description" content="SHUG - Official gaming portal featuring exclusive games like SHUG: CYBER VOID">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00ffff;
            --secondary: #ff00ff;
            --dark: #0d0d1f;
            --darker: #050514;
            --glow: 0 0 40px rgba(0, 255, 255, 0.8);
            --glow2: 0 0 60px rgba(255, 0, 255, 0.6);
        }
        * { margin:0; padding:0; box-sizing:border-box; }
        body {
            font-family: 'Rajdhani', sans-serif;
            background: var(--darker);
            color: #fff;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 10% 90%, rgba(0,255,255,0.12) 0%, transparent 50%),
                radial-gradient(circle at 90% 10%, rgba(255,0,255,0.12) 0%, transparent 50%);
        }
        #particles-js { position: fixed; width: 100%; height: 100%; top: 0; left: 0; z-index: 1; }

        /* Header */
        header {
            position: fixed;
            top: 0; left: 0; right: 0;
            padding: 1.5rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            transition: all 0.4s;
            backdrop-filter: blur(20px);
        }
        header.scrolled {
            background: rgba(5,5,20,0.95);
            padding: 1rem 5%;
            box-shadow: 0 10px 30px rgba(0,0,0,0.6);
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 4.2rem;
            font-weight: 900;
            letter-spacing: 10px;
            background: linear-gradient(90deg, #00ffff, #ff00ff, #00ffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(0,255,255,0.8), 0 0 40px rgba(255,0,255,0.6);
            position: relative;
        }
        .logo::before {
            content: 'SHUG';
            position: absolute;
            top: 0; left: 0;
            background: linear-gradient(90deg, #ff00ff, #00ffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            clip-path: polygon(0 0, 100% 0, 100% 45%, 0 65%);
            animation: glitch 5s infinite;
        }
        @keyframes glitch {
            0%,100% { transform: translate(0); }
            20% { transform: translate(-5px,5px); }
            40% { transform: translate(5px,-5px); }
            60% { transform: translate(-3px,-4px); }
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            margin: 0 1.5rem;
            font-weight: 700;
            font-size: 1.15rem;
            position: relative;
        }
        .nav-links a::after {
            content: ''; position: absolute; width: 0; height: 3px; background: var(--primary);
            bottom: -10px; left: 50%; transform: translateX(-50%); transition: 0.4s;
        }
        .nav-links a:hover::after { width: 100%; }
        .nav-links a:hover { color: var(--primary); }

        /* Hero */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            z-index: 2;
        }
        .hero h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 8.5rem;
            font-weight: 900;
            background: linear-gradient(135deg, #00ffff, #ff00ff, #ffffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: var(--glow), var(--glow2);
            letter-spacing: 6px;
        }
        .hero p {
            font-size: 2rem;
            margin: 2rem 0;
            opacity: 0.9;
        }

        /* Buttons */
        .btn-play {
            padding: 22px 80px;
            font-size: 1.8rem;
            font-weight: bold;
            background: linear-gradient(135deg, #ff00ff, #ff0088);
            color: #000;
            border: none;
            border-radius: 60px;
            cursor: pointer;
            box-shadow: 0 15px 50px rgba(255,0,255,0.6);
            transition: all 0.4s;
            text-decoration: none;
            display: inline-block;
        }
        .btn-play:hover {
            transform: translateY(-12px);
            box-shadow: 0 30px 80px rgba(255,0,255,0.8);
        }

        /* Featured Game Section */
        .featured {
            padding: 10rem 5%;
            text-align: center;
            background: linear-gradient(135deg, rgba(0,255,255,0.08), rgba(255,0,255,0.08));
        }
        .featured h2 {
            font-family: 'Orbitron', sans-serif;
            font-size: 4.5rem;
            margin-bottom: 2rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        footer {
            background: var(--dark);
            padding: 5rem 5% 3rem;
            text-align: center;
            font-size: 1.1rem;
        }
        .socials a {
            font-size: 2.5rem;
            margin: 0 1.5rem;
            color: #ccc;
            transition: 0.4s;
        }
        .socials a:hover { color: var(--primary); transform: translateY(-10px); }
    </style>
</head>
<body>

    <div id="particles-js"></div>

    <!-- Header -->
    <header id="header">
        <div class="logo">SHUG</div>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">Games</a>
            <a href="#">Tournaments</a>
            <a href="game.html" target="_blank">Play Now</a>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div>
            <h1>SHUG</h1>
            <p>The ultimate gaming experience begins here</p>
            
            <!-- MAIN PLAY BUTTON - OPENS YOUR game.html -->
            <a href="game.html" target="_blank" class="btn-play">
                PLAY SHUG: CYBER VOID
            </a>
        </div>
    </section>

    <!-- Featured Exclusive Game -->
    <section class="featured">
        <h2>EXCLUSIVE GAME</h2>
        <h3 style="font-size:2.2rem; margin:1.5rem 0; opacity:0.9;">SHUG: CYBER VOID</h3>
        <p style="font-size:1.4rem; max-width:800px; margin:0 auto 3rem;">
            Fly through the neon void. Dodge obstacles. Break your high score.<br>
            Only available on SHUG.
        </p>
        
        <!-- SECONDARY PLAY BUTTON -->
        <a href="game.html" target="_blank" class="btn-play">
            LAUNCH GAME NOW
        </a>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 <strong>SHUG</strong> • Made with <span style="color:#ff00ff">♥</span> for gamers</p>
        <div class="socials" style="margin: 2rem 0">
            <a href="#"><i class="fab fa-discord"></i></a>
            <a href="#"><i class="fab fa-twitch"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-youtube"></i></a>
        </div>
    </footer>

    <!-- Particles.js Background -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 100 },
                "color": { "value": ["#00ffff", "#ff00ff"] },
                "shape": { "type": "circle" },
                "opacity": { "value": 0.6, "random": true },
                "size": { "value": 4, "random": true },
                "line_linked": { "enable": true, "distance": 150, "color": "#00ffff", "opacity": 0.3, "width": 1 },
                "move": { "enable": true, "speed": 3 }
            },
            "interactivity": {
                "events": {
                    "onhover": { "enable": true, "mode": "repulse" },
                    "onclick": { "enable": true, "mode": "push" }
                }
            },
            "retina_detect": true
        });

        // Header scroll effect
        window.addEventListener('scroll', () => {
            document.getElementById('header').classList.toggle('scrolled', window.scrollY > 100);
        });
    </script>
</body>
</html>
